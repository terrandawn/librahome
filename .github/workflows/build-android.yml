name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.20.4'
        cache: 'npm'
        cache-dependency-path: create-anything/apps/mobile/package-lock.json
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli eas-cli
      
    - name: Setup EAS
      run: eas whoami
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Install dependencies
      working-directory: create-anything/apps/mobile
      run: npm ci
      
    - name: Generate Keystore
      working-directory: create-anything/apps/mobile
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/temparlias.keystore -alias temparlias -keyalg RSA -keysize 2048 -validity 10000 -storepass temppassword123 -keypass temppassword123 -dname "CN=Test, OU=Test, O=Test, L=Test, S=Test, C=US"
      
    - name: Build Android APK
      working-directory: create-anything/apps/mobile
      run: eas build --platform android --profile github-actions --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        ANDROID_KEYSTORE_PASSWORD: temppassword123
        ANDROID_KEY_ALIAS: temparlias
        ANDROID_KEY_PASSWORD: temppassword123
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: create-anything/apps/mobile/*.apk
        retention-days: 30